<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="UTF-8">
<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

<title>Login page</title>
<style>
.center {
	margin-left: auto;
	margin-right: auto;
	
}

body {
	background-image: url('gymWall.jpg');
	background-repeat: no-repeat;
	
}
</style>
</head>
<body>
	
	<form name="login" id="login" method="post">
		<fieldset style="border: 0px;">
		
			<table class="center" style="border:2px solid black;">
				<tr>
					<th>Log In</th>
				</tr>
				<tr>
					<td><input type="text" name="username" id="username"
						class="inputF" placeholder="Username" autofocus></td>
				</tr>
				<tr>
					<td><input type="password" name="password" id="password"
						class="inputF" placeholder="Password"></td>
				</tr>
				<tr>
					<td><input type="button" id="loginButton" value="Log In" /></td>
				</tr>


			</table>
		</fieldset>
	</form>

	<form style="text-align: center;" name="registration">
		<p>
			Don't have an account? <a class="link" href="registration.html"><b>
					Sign up </b></a>
		</p>
	</form>
	
</body>
</html>
